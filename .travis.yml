language: python
python:
  - "2.7"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install git+https://github.com/allegro/django-bob@develop
  - pip install git+https://github.com/quamilek/bob-ajax-selects.git@develop
  - make install
  - pip install git+https://github.com/allegro/ralph_assets.git@develop
  - pip install coveralls
  - pip install flake8


# command to run tests, e.g. python setup.py test
script: make test-with-coveralls

before_script:
  - make flake
  - mysql -e "create database ralph default character set 'utf8';"
  - python src/ralph/manage.py makeconf
  - cat .travis-db-settings >>~/.ralph/settings
  - echo "PLUGGABLE_APPS = ('cmdb',)" >>~/.ralph/settings
  - python src/ralph/manage.py syncdb --noinput
  - python src/ralph/manage.py migrate --noinput


after_success:
  - coveralls

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/837fe61b536818b676ad
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false


test-with-coveralls: test-doc test-unittests
  
services: mysql
  
