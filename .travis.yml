sudo: required
language: python

services:
  - docker

python:
    - "3.4"

before_install:
    - pip install flake8 isort --use-mirrors
    - make flake

install:
    - docker build -t allegrogroup/ralph-ng .

script:
    - docker run --name=ralph-test allegrogroup/ralph-ng make coveralls

after_success:
    - coveralls
    # TODO: push image to docker registry if not PR (TRAVIS_PULL_REQUEST is false)

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/837fe61b536818b676ad
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
