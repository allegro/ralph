---
layout: default
title: News
---

<div class="row">
    <h1>What's new?</h1>
    <div class="large-12">
        <ul>
            {% for post in site.posts %}
            <li class='post-item'>
                {{ post.date|date_to_long_string}} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
