{% extends 'assets/base.html' %}

{% block titlesubsection %}
Delete Asset
{% endblock %}

{% block content %}

<h3>Are you sure to delete Asset#{{ asset.id }}?</h3>

<form id="del-asset-confirmation" method="POST">
  {% csrf_token %}
  {{ form.asset_id  }}
  <button type="submit" class="btn btn-primary">Delete</button>
  <a href="{{ back_to }}" class="btn">Cancel</a>
</form>

{% endblock %}
