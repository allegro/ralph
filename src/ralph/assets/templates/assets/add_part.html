{% extends 'assets/add_assets.html' %}

{% block form_title %}Add part type assets{% endblock %}

{% block multivalue_input %}
<div class="span3 well">
  <div class="control-group{% if form.sn.errors %} error{% endif %}">
    <label>{{ form.sn.label }}</label>
    {{ form.sn }}
    {% if form.sn.errors %}
      <div class="help-block">{% for error in form.sn.errors %}{{ error }} {% endfor %}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
