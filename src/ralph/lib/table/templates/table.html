{% load table %}
<table>
  {% if show_header %}
    <thead>
      <tr>
        {% for header in headers %}
          <th>{{ header.value|title }}</th>
        {% endfor %}
      </tr>
    </thead>
  {% endif %}
  <tbody>
  {% for items in rows %}
    <tr>
      {% for item in items %}
        <td{{ item.html_attributes }}>
          {{ item.value|safe }}
        </td>
      {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
