{%extends 'cmdb/base.html'%}


{% load icons %}
{% load query %}

{% block content %}



<style type="text/css" media="screen">

    form.form-inline select
    {
        width: auto;
    }


</style>

<div class='span5'>
    <h3> CMDB Dashboard  </h3>
    <table class='table table-striped table-bordered ' >
        <tr>
            <th> Venture </th>
            <th> Count </th>
            <th> Options </th>
        </tr>

       {% for data in statistics %}
         <tr>
             <td>{{ data.1 }}  </td>
             <td>{% if data.0 %} {{ data.0 }} {% else %} All {% endif %}  </td>
             <td><a href='ci?venture_id={{data.1}}'> View </a>   </td>
         </tr>
       {% endfor %}
     </table>
     {% include 'cmdb/include_pagination.html' %}
</div>
{% endblock %}
