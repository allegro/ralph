{% load icons %}
{% load query %}

<table class="table table-bordered table-striped table-properties">
<tr>
    <th> ID </th>
    <th> File Paths </th>
    <th> Comment </th>
    <th> Author </th>
    <th> Changeset</th>
    <th> Number of errors</th>
</tr>
{% for f in git_changes  %}
<tr> 
    <td>  {{ f.id }}  </td>
    <td style='max-width: 355px; overflow: hidden;' >  {{ f.file_paths}}  </td>
    <td>  {{ f.comment}}  </td>
    <td>  {{ f.author}}  </td>
    <td style='width: 300px'>  <a href='{{fisheye_url}}/changelog/{{fisheye_project}}?cs={{ f.changeset}}'> {{ f.changeset }} </a></td>
    <td> <span class="badge badge-important">{{ puppet_feedback_errors }} errors</span><br>
        <span class="badge badge-success">{{ puppet_feedback_changes }} changes</span></td>
</tr>

{% endfor %}
</table>
