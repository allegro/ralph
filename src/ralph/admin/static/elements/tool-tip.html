<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id='tool-tip'>
  <style>
    i {
      font-size: 1.3rem;
    }
  </style>
  <template>
    <i id="icon" title="[[tip]]" class="fa fa-info-circle" aria-hidden="true"></i>
    <span class="show-for-sr">[[tip]]</span>
  </template>
  <script>
    Polymer({
      is: "tool-tip",
      properties: {
        'tip': {
          type: String,
          value: ''
        }
      }
    });
  </script>
<dom-module>
