{% load i18n %}
<h6>
  {% blocktrans with filter_title=title %}
    {{ filter_title }}
  {% endblocktrans %}
</h6>
{% with choices.0 as i %}
  <input type="number" step="{{ i.step }}" name="{{ i.parameter_name_start }}" placeholder="From" value="{{ i.start_value }}" />
  <input type="number" step="{{ i.step }}" name="{{ i.parameter_name_end }}" placeholder="To" value="{{ i.end_value }}" />
{% endwith %}
