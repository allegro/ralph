{% load i18n %}
<auto-complete
  name="{{name}}"
  {{ attrs }}
  value="{{ value }}"
  {{multi}}
  query-ajax-url="{{ data_suggest_url }}"
  detailsurl="{{ data_details_url }}"
> <!-- TODO: `detailsurl` should work as search-url -->
  <a href="{{ related_url }}" class="related-lookup" id="lookup_id_{{ name }}">
    <i class="fa fa-search"></i>
  </a>
  {% if add_related_url %}
    <a class="related-widget-wrapper-link add-related" id="add_id_{{ name }}"
      href="{{ add_related_url }}?_popup=1">
        <i class="fa fa-plus-circle"></i>
    </a>
  {% endif %}
  <i data-tooltip class="has-tip fa fa-info-circle" title="{{ search_fields_info }}"></i>
</auto-complete>
