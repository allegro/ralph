{% load i18n %}
<h6>
  {% blocktrans with filter_title=title %}
    By {{ filter_title }}
  {% endblocktrans %}
  {{ choices }}
</h6>
<select class="filter">
  {% for choice in choices %}
    <option value="{{ choice.query_string|iriencode }}"{% if choice.selected %} selected{% endif %}>
      {{ choice.display }}
    </option>
  {% endfor %}
</select>
