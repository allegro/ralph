{% if show %}
  <div class="date-hierarchy ">
    <ul>
      {% if back %}
        <li class="date-back">
          <a href="{{ back.link }}">
            <i class="fa fa-chevron-left" aria-hidden="true"></i> {{ back.title }}
          </a>
        </li>
      {% endif %}
      {% for choice in choices %}
        <li>
          {% if choice.link %}<a href="{{ choice.link }}">{% else %}<strong/>{% endif %}
            {{ choice.title }}
          {% if choice.link %}</a>{% else %}<strong/>{% endif %}
        </li>
      {% endfor %}
      </ul>
  </div>
{% endif %}
