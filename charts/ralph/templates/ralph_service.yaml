apiVersion: v1
kind: Service
metadata:
  name: {{ include "ralph.fullname" . }}
  labels:
    {{- include "ralph.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "ralph.selectorLabels" . | nindent 4 }}
